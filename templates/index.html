<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FilePilot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">üìÅ FilePilot</span>
  </div>
</nav>
<div class="container mt-4">
    <form method="POST" enctype="multipart/form-data" class="mb-4">
        <div class="input-group">
            <input type="file" class="form-control" name="file" required>
            <button class="btn btn-primary" type="submit">Upload</button>
        </div>
    </form>

    <h3>Uploaded Files</h3>
    <table class="table table-striped">
        <thead><tr><th>Name</th><th>Suffix</th><th>Size</th><th>Created</th></tr></thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td>{{ file['name'] }}</td>
                <td>{{ file['suffix'] }}</td>
                <td>{{ file['size'] }}</td>
                <td>{{ file['creation time'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/download-summary" class="btn btn-success">Download Summary</a>

    <h3 class="mt-5">File Type Distribution</h3>
    <canvas id="fileChart" width="400" height="200"></canvas>
</div>

<script>
    fetch('/stats')
    .then(res => res.json())
    .then(data => {
        const ctx = document.getElementById('fileChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: Object.keys(data),
                datasets: [{
                    label: 'File Types',
                    data: Object.values(data),
                    backgroundColor: [
                        '#4e73df','#1cc88a','#36b9cc','#f6c23e','#e74a3b','#858796'
                    ]
                }]
            }
        });
    });
</script>
</body>
</html>
